<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foreigners</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #000;
      --surface: #0a0a0a;
      --border: #1a1a1a;
      --text: #fff;
      --text-dim: #666;
      --accent: #fff;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Instrument Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    /* ===== Header ===== */
    header {
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .episode-select {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    select {
      font-family: inherit;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      min-width: 200px;
    }

    select:focus {
      outline: none;
      border-color: #333;
    }

    .load-btn {
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .load-btn:hover {
      opacity: 0.9;
    }

    .load-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* ===== Main Preview Area ===== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .preview-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: var(--surface);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .location-badge {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
      background: rgba(0,0,0,0.6);
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
    }

    .speaker {
      font-size: 0.875rem;
      color: var(--text-dim);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .subtitle {
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
      line-height: 1.4;
      max-width: 80%;
      text-shadow: 0 2px 20px rgba(0,0,0,0.8);
    }

    .subtitle.empty {
      color: var(--text-dim);
      font-weight: 400;
      font-size: 1rem;
    }

    /* ===== Transport Controls ===== */
    .transport {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .transport button {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: var(--surface);
      color: var(--text);
      font-size: 1.25rem;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .transport button:hover {
      background: #1a1a1a;
      transform: scale(1.05);
    }

    .transport button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .transport .play-btn {
      width: 64px;
      height: 64px;
      background: var(--text);
      color: var(--bg);
      font-size: 1.5rem;
    }

    .transport .play-btn:hover {
      background: #e0e0e0;
    }

    /* ===== Progress Bar ===== */
    .progress-bar {
      width: 100%;
      max-width: 900px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      margin-top: 1rem;
      overflow: hidden;
    }

    .progress-bar .fill {
      height: 100%;
      background: var(--text);
      width: 0%;
      transition: width 0.1s linear;
    }

    /* ===== Status ===== */
    .status-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 900px;
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-dim);
    }

    /* ===== Drawer Toggle ===== */
    .drawer-toggle {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.75rem;
      color: var(--text-dim);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      opacity: 0.5;
      transition: opacity 0.15s;
    }

    .drawer-toggle:hover {
      opacity: 1;
    }

    /* ===== Drawer (Script/Timeline) ===== */
    .drawer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      max-height: 50vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .drawer.open {
      transform: translateY(0);
    }

    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .drawer-tabs {
      display: flex;
      gap: 1rem;
    }

    .drawer-tabs button {
      background: none;
      border: none;
      color: var(--text-dim);
      font-family: inherit;
      font-size: 0.875rem;
      cursor: pointer;
      padding: 0.25rem 0;
      border-bottom: 2px solid transparent;
    }

    .drawer-tabs button.active {
      color: var(--text);
      border-bottom-color: var(--text);
    }

    .drawer-close {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.25rem;
    }

    .drawer-content {
      flex: 1;
      overflow: auto;
      padding: 1rem 1.5rem;
    }

    .drawer-content pre,
    .drawer-content textarea {
      font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 0.8rem;
      color: var(--text-dim);
      background: transparent;
      border: none;
      width: 100%;
      resize: none;
      line-height: 1.6;
    }

    .drawer-content textarea {
      min-height: 200px;
    }

    .drawer-content textarea:focus {
      outline: none;
      color: var(--text);
    }

    /* ===== Hidden File Input ===== */
    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Foreigners</div>
    <div class="episode-select">
      <select id="episode-select">
        <option value="">Select episode...</option>
      </select>
      <button class="load-btn" id="load-btn" disabled>Load</button>
    </div>
  </header>

  <main>
    <div class="preview-container">
      <div class="location-badge" id="location">—</div>
      <div class="speaker" id="speaker"></div>
      <div class="subtitle empty" id="subtitle">Select an episode to begin</div>
    </div>

    <div class="transport">
      <button id="prev-btn" title="Previous" disabled>⏮</button>
      <button class="play-btn" id="play-btn" title="Play" disabled>▶</button>
      <button id="next-btn" title="Next" disabled>⏭</button>
    </div>

    <div class="progress-bar">
      <div class="fill" id="progress-fill"></div>
    </div>

    <div class="status-bar">
      <span id="time-display">0:00 / 0:00</span>
      <span id="event-display">— / —</span>
    </div>

    <button class="drawer-toggle" id="drawer-toggle">Show Details ↑</button>
  </main>

  <div class="drawer" id="drawer">
    <div class="drawer-header">
      <div class="drawer-tabs">
        <button class="active" data-tab="script">Script</button>
        <button data-tab="timeline">Timeline</button>
      </div>
      <button class="drawer-close" id="drawer-close">×</button>
    </div>
    <div class="drawer-content">
      <textarea id="script-content" placeholder="FSL script will appear here..."></textarea>
      <pre id="timeline-content" style="display:none;">Timeline will appear here...</pre>
    </div>
  </div>

  <input type="file" id="file-input" accept=".episode">

  <script type="module" src="main.js"></script>
</body>
</html>
