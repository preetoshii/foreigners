<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foreigners</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #000;
      --surface: #0a0a0a;
      --border: #222;
      --text: #fff;
      --text-dim: #666;
      --accent: #fff;
      --header-height: 56px;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Instrument Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    /* ===== Header ===== */
    header {
      height: var(--header-height);
      padding: 0 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }

    .logo {
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-dim);
    }

    .episode-select {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    select {
      font-family: inherit;
      font-size: 0.875rem;
      padding: 0.5rem 1rem;
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      min-width: 200px;
    }

    select:focus {
      outline: none;
      border-color: #333;
    }

    .load-btn {
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      background: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.1s;
    }

    .load-btn:hover {
      opacity: 0.9;
    }

    .load-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* ===== Main Preview Area ===== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      padding-bottom: calc(2rem + var(--header-height));
      position: relative;
    }

    .preview-container {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .preview-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ===== Overlay Controls ===== */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.15s ease-out;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none !important;
    }

    .overlay.hidden * {
      pointer-events: none !important;
    }

    /* Dark scrim when controls visible */
    .overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.15s ease-out;
    }

    .overlay.hidden::before {
      opacity: 0;
    }

    /* ===== Transport Controls (Centered) ===== */
    .transport {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* Hidden until episode loaded */
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      pointer-events: auto;
      z-index: 2;
    }

    .transport.visible {
      display: flex;
    }

    .transport button {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      color: var(--text);
      cursor: pointer;
      transition: background 0.1s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .transport button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .transport button:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.1);
    }

    .transport button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .transport .play-btn {
      width: 72px;
      height: 72px;
      background: rgba(255, 255, 255, 0.95);
      color: var(--bg);
    }

    .transport .play-btn svg {
      width: 32px;
      height: 32px;
    }

    .transport .play-btn:hover {
      background: #fff;
      transform: scale(1.1);
    }

    /* ===== Progress Bar (Bottom) ===== */
    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 16px 16px;
      pointer-events: auto;
      z-index: 2;
    }

    .progress-track {
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
      transition: height 0.1s;
    }

    .progress-container:hover .progress-track {
      height: 6px;
    }

    .progress-fill {
      height: 100%;
      background: var(--text);
      width: 0%;
      border-radius: 2px;
      pointer-events: none;
    }

    .progress-dots {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      pointer-events: none;
    }

    .progress-dot {
      position: absolute;
      top: 50%;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: auto;
      cursor: pointer;
      transition: background 0.1s, transform 0.1s, opacity 0.1s;
      opacity: 0;
    }

    .progress-container:hover .progress-dot {
      opacity: 1;
    }

    .progress-dot:hover {
      background: var(--text);
      transform: translate(-50%, -50%) scale(1.4);
    }

    .progress-dot.active {
      background: var(--text);
      opacity: 1;
    }

    .progress-dot.text-event {
      background: rgba(255, 255, 255, 0.5);
    }

    .progress-dot.text-event:hover,
    .progress-dot.text-event.active {
      background: var(--text);
    }

    /* ===== Time Display (Bottom left) ===== */
    .time-display {
      position: absolute;
      bottom: 40px;
      left: 16px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      z-index: 2;
      pointer-events: none;
    }

    /* ===== Event Counter (Bottom right) ===== */
    .event-display {
      position: absolute;
      bottom: 40px;
      right: 16px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.8);
      z-index: 2;
      pointer-events: none;
    }

    /* ===== Drawer Toggle ===== */
    .drawer-toggle {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      font-size: 0.75rem;
      color: var(--text-dim);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      opacity: 0.5;
      transition: opacity 0.1s;
    }

    .drawer-toggle:hover {
      opacity: 1;
    }

    /* ===== Drawer (Script/Timeline) ===== */
    .drawer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      max-height: 50vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    .drawer.open {
      transform: translateY(0);
    }

    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .drawer-tabs {
      display: flex;
      gap: 1rem;
    }

    .drawer-tabs button {
      background: none;
      border: none;
      color: var(--text-dim);
      font-family: inherit;
      font-size: 0.875rem;
      cursor: pointer;
      padding: 0.25rem 0;
      border-bottom: 2px solid transparent;
    }

    .drawer-tabs button.active {
      color: var(--text);
      border-bottom-color: var(--text);
    }

    .drawer-close {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.25rem;
    }

    .drawer-content {
      flex: 1;
      overflow: auto;
      padding: 1rem 1.5rem;
    }

    .drawer-content pre,
    .drawer-content textarea {
      font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 0.8rem;
      color: var(--text-dim);
      background: transparent;
      border: none;
      width: 100%;
      resize: none;
      line-height: 1.6;
    }

    .drawer-content textarea {
      min-height: 200px;
    }

    .drawer-content textarea:focus {
      outline: none;
      color: var(--text);
    }

    /* ===== Hidden File Input ===== */
    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Foreigners</div>
    <div class="episode-select">
      <select id="episode-select">
        <option value="">Select episode...</option>
      </select>
      <button class="load-btn" id="load-btn" disabled>Load</button>
    </div>
  </header>

  <main>
    <div class="preview-container" id="preview-container">
      <canvas class="preview-canvas" id="preview-canvas"></canvas>
      
      <!-- Overlay controls (YouTube-style) -->
      <div class="overlay" id="overlay">
        <div class="transport">
          <button id="prev-btn" title="Previous" disabled>
            <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/></svg>
          </button>
          <button class="play-btn" id="play-btn" title="Play" disabled>
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button id="next-btn" title="Next" disabled>
            <svg viewBox="0 0 24 24"><path d="M16 18h2V6h-2zm-10 0 8.5-6L6 6z"/></svg>
          </button>
        </div>

        <span class="time-display" id="time-display">0:00 / 0:00</span>
        <span class="event-display" id="event-display">— / —</span>

        <div class="progress-container">
          <div class="progress-track" id="progress-track">
            <div class="progress-fill" id="progress-fill"></div>
            <div class="progress-dots" id="progress-dots"></div>
          </div>
        </div>
      </div>
    </div>

    <button class="drawer-toggle" id="drawer-toggle">Show Details ↑</button>
  </main>

  <div class="drawer" id="drawer">
    <div class="drawer-header">
      <div class="drawer-tabs">
        <button class="active" data-tab="script">Script</button>
        <button data-tab="timeline">Timeline</button>
      </div>
      <button class="drawer-close" id="drawer-close">×</button>
    </div>
    <div class="drawer-content">
      <textarea id="script-content" placeholder="FSL script will appear here..."></textarea>
      <pre id="timeline-content" style="display:none;">Timeline will appear here...</pre>
    </div>
  </div>

  <input type="file" id="file-input" accept=".episode">

  <script type="module" src="main.js"></script>
</body>
</html>
