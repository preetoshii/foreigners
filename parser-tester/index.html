<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSL Parser Tester</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 24px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #e94560;
    }

    header button {
      padding: 8px 16px;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s;
    }

    header button:hover {
      background: #ff6b6b;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .pane-header {
      padding: 12px 16px;
      background: #16213e;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      border-bottom: 1px solid #0f3460;
    }

    .pane:first-child {
      border-right: 1px solid #0f3460;
    }

    textarea {
      flex: 1;
      padding: 16px;
      background: #1a1a2e;
      color: #eee;
      border: none;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.6;
      outline: none;
    }

    textarea::placeholder {
      color: #555;
    }

    pre {
      flex: 1;
      padding: 16px;
      overflow: auto;
      font-size: 13px;
      line-height: 1.5;
      background: #1a1a2e;
    }

    pre.error {
      color: #ff6b6b;
    }

    /* JSON syntax highlighting via color */
    .string { color: #a8e6cf; }
    .number { color: #ffd93d; }
    .boolean { color: #ff6b6b; }
    .null { color: #888; }
    .key { color: #6bcbef; }
  </style>
</head>
<body>
  <header>
    <h1>FSL Parser Tester</h1>
    <button id="parse-btn">Parse</button>
  </header>
  
  <div class="container">
    <div class="pane">
      <div class="pane-header">Input (FSL)</div>
      <textarea id="input" placeholder="Enter FSL script here..."></textarea>
    </div>
    <div class="pane">
      <div class="pane-header">Output (JSON)</div>
      <pre id="output"></pre>
    </div>
  </div>

  <script type="module" src="../dist/parser-tester/main.js"></script>
</body>
</html>
